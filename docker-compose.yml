version: "3.9"

services:
  db:
    image: postgres:16
    container_name: signalcraft-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-signalcraft}
    volumes:
      - signalcraft_pgdata:/var/lib/postgresql/data

volumes:
  signalcraft_pgdata:
