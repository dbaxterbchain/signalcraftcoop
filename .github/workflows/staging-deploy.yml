name: Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  S3_BUCKET: staging-staging-web-webbucket12880f5b-qqnt6ea0jfcd
  CLOUDFRONT_DIST: E1WNT7EZ9TRQSG

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json
            infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::089080661826:role/signalcraft-staging-github-actions
          role-session-name: signalcraft-staging-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Build + deploy web (staging)
        working-directory: web
        run: |
          npm ci
          npm run deploy:staging

      - name: Fetch RDS CA bundle
        run: |
          mkdir -p api/certs
          curl -fsSL https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem -o api/certs/rds-ca.pem
          test -s api/certs/rds-ca.pem

      - name: Deploy Lambda API (staging)
        working-directory: infra
        run: |
          npm ci
          npx cdk deploy -c stage=staging -c enableLambdaApi=true signalcraft-staging/staging-api-lambda --require-approval never
